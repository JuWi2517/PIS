    <div class="container">
        <h1 class="page-title">Admin Panel</h1>

        <form id="productForm" class="admin-form">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productImage">Product Image:</label>
                <input type="file" class="form-control-file" id="productImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description:</label>
                <input type="text" class="form-control" id="productDescription" required>
            </div>
            <div class="form-group">  
                <label for="productPrice">Product Price:</label>
                <input type="number" class="form-control-file" id="productPrice"  required>
            </div>
            
            <button type="submit" id="addProductButton" class="btn btn-primary">Add Product</button>
        </form>

        <div id="adminRoleAssignment" class="role-assignment">
            <input type="text" id="userUidInput" class="form-control" placeholder="Enter user UID">
            <button onclick="assignAdminRole()" class="btn btn-secondary">Assign Admin Role</button>
            <button onclick="removeAdminRole()" class="btn btn-danger">Remove Admin Role</button>
        </div>

        
    </div>
