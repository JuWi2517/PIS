          <h1 style="text-align: center; margin: 3%;">Admin</h1>

          <form id="productForm">
            <div class="form-group">
              <label for="productName">Product Name:</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="form-group">
              <label for="productImage">Product Image:</label>
              <input type="file" class="form-control-file" id="productImage" accept="image/*" required>
            </div>
            <div class="form-group">
              <label for="productDescription">Description:</label>
              <input type="text" class="form-control" id="productDescription" required>
            </div>
            <div class="form-group">  
              <label for="productPrice">Product Price:</label>
              <input type="number" class="form-control-file" id="productPrice"  required>
            </div>
            
            <button type="submit" id="addProductButton" class="btn btn-primary">Add Product</button>
          </form>

          <div id="adminRoleAssignment">
            <input type="text" id="userUidInput" placeholder="Enter user UID">
            <button onclick="assignAdminRole()">Assign Admin Role</button>
          </div>
